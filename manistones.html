<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Links</title>
    <meta name="description" content="Links â€“ A-Frame">
       <script src="js/aframe-master.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/ground.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene fog="color: #241417; near: 0; far: 30;" raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>
      <a-assets>
        <img id="thumbHome" crossOrigin="anonymous" src="images/ivarbasecamp.png">
        <img id="thumbTeam" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/sunrise.png">
        <img id="thumbFaroes" crossOrigin="anonymous" src="images/faroes1.jpg">
      </a-assets>
      <a-link  title="Back to IVAR Basecamp" href="index.html" position="-3.5 1.5 -1.0" image="#thumbHome"></a-link>
      <a-link title="Meet the Team" href="team.html" position="0 1.5 -1.0" image="#thumbTeam"></a-link>
      <a-link title="Explore the Faroe Islands" href="faroes.html" position="3.5 1.5 -1.0" image="#thumbFaroes"></a-link>
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: skyGradient; colorTop: #1F1E36; colorBottom: #47c9ff; side: back"></a-entity>
      <a-entity ground='url: https://cdn.aframe.io/link-traversal/models/groundMountains.json'></a-entity>
	  <a-entity position="0.325 -0.18 5.144" rotation="-88.00631733209445 120.03465807990747 -34.0336930307709" scale="0.195 0.195 0.195" obj-model="mtl:3d/namche-mani-stone-100k_0000000.mtl;obj:3d/namche-mani-stone-100k_0000000.obj"></a-entity>

      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right">
	   <a-entity light="color:#f4f4f4;intensity:1.4100000000000001;type:point;decay:0;penumbra:1" ></a-entity>
	  </a-entity>
    </a-scene>
  </body>
</html>
