<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Links</title>
    <meta name="description" content="Links â€“ A-Frame">
      <script src="js/aframe-master.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/ground.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene fog="color: #241417; near: 0; far: 30;" raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>
      <a-assets>
          <img id="thumbHome" crossOrigin="anonymous" src="images/ivarbasecamp.png">
        <img id="thumbFaroes" crossOrigin="anonymous" src="images/faroes1.jpg">
       <img id="thumbManistones" crossOrigin="anonymous" src="images/manistones.png">
      </a-assets>
      <a-link  title="Back to IVAR Basecamp" href="index.html" position="-3.5 1.5 -3.0" image="#thumbHome"></a-link>
      <a-link title="Explore the Faroe Islands" href="faroes.html" position="0 1.5 -3.0" image="#thumbFaroes"></a-link>
     <a-link   title="See the 3D-scanned Mani Stones" href="manistones.html" position="3.5 1.5 -3.0" image="#thumbManistones"></a-link>
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>

      <a-entity ground='url: https://cdn.aframe.io/link-traversal/models/groundSunrise.json'></a-entity>
	  <a-entity position="2.113 0 5.612" rotation="0 177.55962071104213 0" scale="0.098 0.098 0.098" obj-model="mtl:3d/martin/MartinCave.mtl;obj:3d/martin/MartinCave.obj"></a-entity>
      <a-entity light="type: point; color: #f4f4f4; intensity: 0.4; distance: 0" position="0 2 0"></a-entity>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
